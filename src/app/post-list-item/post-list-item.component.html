<div [ngClass]="{'list-group-item': true, 
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts > 1
              }">
  <div class="pull-right text-muted" style="margin-left: 50%; margin-bottom: -4%">{{postDate | date: "M/d/yyyy, HH:mm a"}}</div>
  <h3 [ngStyle]="{color: getColor()}">{{ postTitle }} </h3>
  <p>{{postContent}}</p> 
  
  <button class="btn btn-success"  (click)="onLoveIt()" >Love it!</button> 
  <button class="btn btn-danger" style="margin-left: 2%" (click)="onDontLoveIt()">Don't Love it!</button>

</div>
